<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Netflix Giphy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    
<!--- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>
<body>

<div class="container">
        <div class="jumbotron text-center" id="jumbotron">
                <h1>Welcome to Netflix Giphs!</h1>
                <h3>Click on any button to enjoy some giphs from popular Netflix shows!</h3>
                <h3>Or search for your own favorite!</h3>
                <br></br>
                <div class="container">
                        <div class="row" id = "buttonsHolder"></div>
                        <br><br>
                        <div class= "col-lg-9" id = "userResponse">
                        <input type="search" style= "width: 780px;" class="form-control" placeholder="Type in the name of a Netflix show..." id = "userInput">
                        </div>
                        <div>
                        <button type="Submit" style= "width: 100px;" id ="search" class="btn btn-default">Search</button>
                        </div>
                </div>
        </div>
</div>


<!-- Area for Giphs -->
<div class = "container">
        <div class = "box">
                <div id = "gifHolder">
                        <div class="row" id="gifRowOne"></div>
			<div class="row" id="gifRowTwo"></div>
			<div class="row" id="gifRowThree"></div>
			<div class="row" id="gifRowFour"></div>
			<div class="row" id="gifRowFive"></div>	
                </div>
        </div>
</div>


<!-- JavaScript --> 
<script src="app.js"></script>

</body>
</html>
